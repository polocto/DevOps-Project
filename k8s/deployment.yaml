apiVersion: apps/v1
kind: Deployment
metadata:
  name: projet-devops-deployment
  labels:
    app: projet-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: projet-devops
  template:
    metadata:
      labels:
        app: projet-devops
    spec:
      containers:
        - name: projet-devops
          image: polocto/projet-devops
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: projet-devops-configmap
                  key: redis_host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: projet-devops-configmap
                  key: redis_port
---

